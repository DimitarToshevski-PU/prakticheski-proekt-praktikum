<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles/dist/app.css" />

    <title>Movie gallery</title>
  </head>
  <body>
    <main class="p-1 pt-2 p-sm-4">
      <header id="filters" class="mb-3">
        <form id="filters-form">
          <fieldset class="border border-dark radius">
            <legend
              class="text-center w-25 font-weight-bold mb-4 d-none d-lg-block"
            >
              Filters:
            </legend>
            <div class="d-flex flex-wrap">
              <div class="form-group col-md-6 col-xl-4">
                <label
                  for="genres-container"
                  class="text-center w-100 font-weight-bold"
                  >Filter movies by genres</label
                >
                <div id="genres-container" class="d-flex flex-wrap"></div>
              </div>

              <div class="d-flex flex-xl-row flex-column col-md-6 col-xl-8">
                <div class="form-group col-xl-6">
                  <label
                    for="years-select"
                    class="text-center w-100 font-weight-bold"
                    >Filter movies by year</label
                  >
                  <select
                    name="primary_release_year"
                    id="years-select"
                    class="form-control"
                  >
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                  </select>
                </div>

                <div class="form-group col-xl-6">
                  <label
                    for="sort-select"
                    class="text-center w-100 font-weight-bold"
                    >Sort movies by</label
                  >
                  <select name="sort_by" id="sort-select" class="form-control">
                    <option value="popularity.desc">Popularity</option>
                    <option value="vote_average.desc">Rating</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group text-center">
              <button class="btn btn-warning" id="filters-submit" type="button">
                Submit filters
              </button>
            </div>
          </fieldset>
        </form>

        <ul class="nav nav-tabs mt-3 justify-content-center">
          <li class="nav-item cursor-pointer" id="initial-view">
            <a class="nav-link active">Initial view</a>
          </li>
          <li class="nav-item cursor-pointer" id="detail-view">
            <a class="nav-link">Detail view</a>
          </li>
        </ul>
      </header>
      <div id="movies-container" class="d-flex flex-wrap"></div>
    </main>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Custom scripts -->
    <script src="./js/main.js"></script>
  </body>
</html>
